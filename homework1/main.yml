- hosts: all
  become: yes
  tasks:

  - name: Install unzip
    ansible.builtin.apt:
      name: unzip
      update_cache: yes
  
  - name: Install MariaDB
    apt:
      name: mariadb-server
      state: present
  
  - name: Start and enable MariaDB
    service:
      name: mariadb
      state: started
      enabled: yes