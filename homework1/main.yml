- hosts: all
  become: yes
  tasks:

  - name: Install unzip
    ansible.builtin.apt:
      name: unzip
      update_cache: yes
  
  - name: Install the latest version mariadb and mariadb-server
    ansible.builtin.package:
      name: 
         - mariadb
         - mariadb-server
      state: started
      enabled: yes